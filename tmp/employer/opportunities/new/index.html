<div class='modal-content'>
  <div class='modal-header'>
    <button aria-hidden='true' class='close' data-dismiss='modal' type='button'>Ã—</button>
    <h2 class='modal-title'>
      New Job Opportunity
    </h2>
  </div>
  <section class='invert-section progress-indacator hidden-xs'>
    <div class='padded'>
      <div class='col-sm-4'>
        <div class='text-center stage'>
          <div class='label label-success'>
            1
          </div>
          <p class='no-margin-bottom text-uppercase quarter-margin-top'>
            <small>
              <span class='step-text active'>
                Job Details
              </span>
            </small>
          </p>
        </div>
      </div>
      <div class='col-sm-4'>
        <div class='text-center stage'>
          <div class='label label-default'>
            2
          </div>
          <p class='no-margin-bottom text-uppercase quarter-margin-top'>
            <small>
              <span class='step-text'>
                Job Skills
              </span>
            </small>
          </p>
        </div>
      </div>
      <div class='col-sm-4'>
        <div class='text-center stage'>
          <div class='label label-default'>
            3
          </div>
          <p class='no-margin-bottom text-uppercase quarter-margin-top'>
            <small>
              <span class='step-text'>
                Culture Fit
              </span>
            </small>
          </p>
        </div>
      </div>
    </div>
  </section>
  <div class='modal-body'>
    <form role='form'>
      <div class='form-group'>
        <label class='control-label'>
          Job Title
        </label>
        <input class='form-control' placeholder='Ex: UX designer'>
      </div>
      <div class='form-group'>
        <label class='control-label'>
          Location
        </label>
        <input class='form-control' placeholder='Ex: San Francisco, CA'>
      </div>
      <div class='form-group'>
        <label class='control-label'>
          Job Description
        </label>
        <textarea class='form-control' placeholder='Quick description of the opportunity (less than 250 words)' rows='6'></textarea>
      </div>
      <div class='form-group'>
        <label class='control-label'>
          Team / Department
        </label>
        <input class='form-control' placeholder='Ex: Product'>
      </div>
      <div class='form-group'>
        <label class='control-label'>
          Upload a Photo to Show off Your Team and/or Office
        </label>
        <div class='clearfix'></div>
        <div class='fileinput fileinput-new quarter-margin-top' data-provides='fileinput'>
          <div class='fileinput-new thumbnail' style='width: 200px;'>
            <img alt='...' src='http://placehold.it/640x250'>
          </div>
          <div class='fileinput-preview fileinput-exists thumbnail' style='max-width: 200px; max-height: 150px;'></div>
          <div class='half-margin-top'>
            <span class='btn btn-default btn-file'>
              <span class='fileinput-new'>
                Select photo
              </span>
              <span class='fileinput-exists'>
                Change
              </span>
              <input name='...' type='file'>
            </span>
            <a class='btn btn-default fileinput-exists' data-dismiss='fileinput' href='#'>
              Remove
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class='modal-footer'>
    <div class='pull-left'>
      <button class='btn-link cursor-pointer half-margin-right quarter-margin-top' data-dismiss='modal'>
        Save & Exit
      </button>
    </div>
    <div class='pull-right'>
      <a class='btn btn-default btn-lg' data-dismiss='modal' data-target='#newOpportunityModalTwo' data-toggle='modal' href='/employer/opportunities/new2'>
        Next
        <i class='fa fa-chevron-right'></i>
      </a>
    </div>
  </div>
</div>
